--- 
- :process: com.apple.iTunes
  ~:
    :position: [-587, 8]

# Position Adium Contacts and chat window.
# The chat window has 3 tabs so any of these 3 titles need to match.
- :process: com.adiumX.adiumX
  ? !ruby/regexp /area42|kewlkids|Yammer/
  :
    :position: [-727, 447]
  ? !ruby/regexp /Contacts/
  :
    :position: [-213, 0]

- :process: com.apple.calculator
  ~:
    :position: [-602, 72]

# Position one of our Chrome windows, it has 3 tabs so any of these titles need to match.
- :process: com.google.Chrome
  ? !ruby/regexp /Gmail$|^Google Calendar$|^Tasks$/
  :
    :position: [-1426, 7]

- :process: com.apple.finder
  ~:
    :position: [1020, 661]
    :size: [866, 477]

- :process: com.apple.QuartzComposer.editor
  ? !ruby/regexp /^Library$/
  :
    :position: [-1141, 198]
  ? !ruby/regexp /^Inspector$/
  :
    :position: [-820 198]
